<div class="register-card d-flex justify-content-center mt-5">
	<div class="card" style="width: 30rem">
		<div class="card-body">
			<div class="d-flex justify-content-center p-2">
				<img src="../../../assets/quiz.png" alt="logo" />
			</div>
			<h2 class="card-title d-flex justify-content-center">Quiz Registration</h2>
			<form (ngSubmit)="registerUser()">
				<div class="form-group">
					<label for="name">Name</label>
					<input
						type="text"
						class="form-control"
						id="name"
						name="name"
						placeholder="Enter Name"
						[(ngModel)]="name"
						required
					/>
				</div>

				<div class="form-group">
					<label for="email">email</label>
					<input
						type="email"
						class="form-control"
						id="email"
						name="email"
						placeholder="Enter Email"
						[(ngModel)]="email"
						required
					/>
				</div>

				<button type="submit" class="btn btn-primary btn-block mb-2">Register</button>
			</form>
		</div>
	</div>
</div>
