<app-nav></app-nav>
<div class="container d-flex justify-content-center mt-5">
	<div class="card" style="width: 35rem">
		<div class="card-body">
			<div class="question mb-3">
				<h5>{{ questions[currentQuestion].questionText }}</h5>
			</div>
			<hr />
			<div class="d-flex justify-content-between">
				<p>
					<strong>{{ points }} points</strong>
				</p>
				<p>{{ currentQuestion + 1 }}/{{ questions.length }}</p>
				<p>
					<strong>{{ timeLeft }}</strong> ‚è∞
				</p>
			</div>
			<!-- <div class="progress mt-3">
				<div
					class="progress-bar"
					role="progressbar"
					style="width: 25%"
					aria-valuenow="25"
					aria-valuemin="0"
					aria-valuemax="100"
				></div>
			</div> -->
			<div *ngFor="let option of questions[currentQuestion].options">
				<div class="card card-options mb-2" (click)="onSelectOption(currentQuestion, option)">
					<p>{{ option.text }}</p>
				</div>
			</div>

			<div class="d-flex justify-content-between align-items-center">
				<button
					class="arrow-btn"
					[ngClass]="{ disabled: currentQuestion == 0 }"
					(click)="getPrevQuestion()"
				>
					<i
						class="fas fa-arrow-left arrow-icons p-3"
						[ngClass]="{ 'text-primary': currentQuestion !== 0 }"
					></i>
				</button>
				<button
					class="arrow-btn"
					[ngClass]="{ disabled: currentQuestion == questions.length - 1 }"
					(click)="getNextQuestion()"
				>
					<i
						class="fas fa-arrow-right arrow-icons p-3"
						[ngClass]="{ 'text-primary': currentQuestion !== questions.length - 1 }"
					></i>
				</button>
				<button
					class="btn btn-primary"
					[ngClass]="{ submit: currentQuestion !== questions.length - 1 }"
					(click)="onSubmit()"
				>
					Submit
				</button>
			</div>
		</div>
	</div>
</div>
